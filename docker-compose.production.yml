services:
  web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
      target: production
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  worker:
    build:
      context: ./services/worker
      target: production
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  pdf2json:
    build:
      context: .
      dockerfile: docker/worker.Dockerfile
      target: production
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  json2xml:
    build:
      context: .
      dockerfile: docker/json2xml.Dockerfile
      target: production
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  gateway:
    build:
      context: .
      dockerfile: docker/gateway.Dockerfile
      target: production
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
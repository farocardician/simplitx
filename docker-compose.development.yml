services:
  web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
      target: development
    volumes:
      - ./services/web:/app
      - web_node_modules:/app/node_modules
      - web_next:/app/.next
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    command: npm run dev

  worker:
    build:
      context: ./services/worker
      target: development
    volumes:
      - ./services/worker:/app
      - worker_node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev

  pdf2json:
    build:
      context: .
      dockerfile: docker/worker.Dockerfile
      target: development
    volumes:
      - ./services/pdf2json:/app
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  json2xml:
    build:
      context: .
      dockerfile: docker/json2xml.Dockerfile
      target: development
    volumes:
      - ./services/json2xml:/app
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  gateway:
    build:
      context: .
      dockerfile: docker/gateway.Dockerfile
      target: development
    volumes:
      - ./services/gateway:/app
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  web_node_modules:
  web_next:
  worker_node_modules:
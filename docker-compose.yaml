# Base Docker Compose configuration
# Use with docker-compose.development.yml or docker-compose.production.yml

services:
  postgres:
    image: postgres:15-alpine
    platform: linux/amd64
    environment:
      POSTGRES_DB: pdf_jobs
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pdf_jobs"]
      interval: 10s
      timeout: 5s
      retries: 5

  pdf2json:
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  json2xml:
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  gateway:
    ports:
      - "8002:8000"
    environment:
      - PDF2JSON_URL=http://pdf2json:8000
      - JSON2XML_URL=http://json2xml:8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      pdf2json:
        condition: service_healthy
      json2xml:
        condition: service_healthy

  web:
    ports:
      - "3000:3000"
    environment:
      - GATEWAY_URL=http://gateway:8000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/pdf_jobs
    volumes:
      - ./uploads:/app/uploads
      - ./results:/app/results
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy

  worker:
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/pdf_jobs
      - GATEWAY_URL=http://gateway:8000
      - WORKER_CONCURRENCY=1
      - GATEWAY_TIMEOUT=180000
    volumes:
      - ./uploads:/app/uploads
      - ./results:/app/results
    depends_on:
      postgres:
        condition: service_healthy
      gateway:
        condition: service_healthy

volumes:
  web_node_modules:
  web_next:
  postgres_data:
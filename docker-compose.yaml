# Base Docker Compose configuration
# Use with docker-compose.development.yml or docker-compose.production.yml

services:
  postgres:
    image: postgres:15-alpine
    platform: linux/amd64
    environment:
      POSTGRES_DB: pdf_jobs
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pdf_jobs"]
      interval: 10s
      timeout: 5s
      retries: 5

  reranker:
    build:
      context: .
      dockerfile: docker/reranker.Dockerfile
      target: production
    environment:
      - RERANKER_MODEL=bge-reranker-v2-m3
      - RERANKER_DEVICE=cpu
    ports:
      - "9000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  pdf2json:
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/pdf_jobs

  json2xml:
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/pdf_jobs
      - WEB_SERVICE_URL=http://web:3000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy

  kurs_pajak:
    build:
      context: .
      dockerfile: docker/kurs_pajak.Dockerfile
      target: production
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/pdf_jobs
      - BACKUP_TARGET_URL=file:///app/backups
      - BACKUP_ENCRYPTION_KEY=${BACKUP_ENCRYPTION_KEY}
      - SERVICE_POLL_INTERVAL_SECONDS=86400
      - SERVICE_LOOKBACK_WEEKS=12
    ports:
      - "8010:8000"
    volumes:
      - kurs_pajak_backups:/app/backups
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 60s
      timeout: 10s
      retries: 5
      start_period: 60s
    depends_on:
      postgres:
        condition: service_healthy

  gateway:
    ports:
      - "8002:8000"
    environment:
      - PDF2JSON_URL=http://pdf2json:8000
      - JSON2XML_URL=http://json2xml:8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      pdf2json:
        condition: service_healthy
      json2xml:
        condition: service_healthy

  web:
    ports:
      - "3000:3000"
    environment:
      - GATEWAY_URL=http://gateway:8000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/pdf_jobs
      - MAPPING_FILES_PATH=/app/mappings
    volumes:
      - ./uploads:/app/uploads
      - ./results:/app/results
      - ./services/json2xml/mappings:/app/mappings
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy

  worker:
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/pdf_jobs
      - GATEWAY_URL=http://gateway:8000
      - WORKER_CONCURRENCY=1
      - GATEWAY_TIMEOUT=180000
    volumes:
      - ./uploads:/app/uploads
      - ./results:/app/results
    depends_on:
      postgres:
        condition: service_healthy
      gateway:
        condition: service_healthy

volumes:
  web_node_modules:
  web_next:
  postgres_data:
  kurs_pajak_backups:

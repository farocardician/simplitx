services:
  postgres:
    image: postgres:15-alpine
    platform: linux/amd64
    environment:
      POSTGRES_DB: pdf_jobs
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pdf_jobs"]
      interval: 10s
      timeout: 5s
      retries: 5

  pdf2json:
    build:
      context: .
      dockerfile: docker/worker.Dockerfile
    volumes:
      - ./services/pdf2json:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # NO external port exposure
    
  json2xml:
    build:
      context: .
      dockerfile: docker/json2xml.Dockerfile
    volumes:
      - ./services/json2xml:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # NO external port exposure
    
  gateway:
    build:
      context: .
      dockerfile: docker/gateway.Dockerfile
    volumes:
      - ./services/gateway:/app
    ports:
      - "8002:8000"
    environment:
      - PDF2JSON_URL=http://pdf2json:8000
      - JSON2XML_URL=http://json2xml:8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      pdf2json:
        condition: service_healthy
      json2xml:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
    volumes:
      - ./services/web:/app
      - web_node_modules:/app/node_modules
      - /app/.next  # Don't mount .next directory
      - ./uploads:/app/uploads  # Mount uploads directory
      - ./results:/app/results  # Mount results directory
    ports:
      - "3000:3000"
    environment:
      - GATEWAY_URL=http://gateway:8000
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/pdf_jobs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy

  worker:
    build: ./services/worker
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/pdf_jobs
      - GATEWAY_URL=http://gateway:8000
      - NODE_ENV=development
      - WORKER_CONCURRENCY=1
      - GATEWAY_TIMEOUT=180000
    volumes:
      - ./uploads:/app/uploads
      - ./results:/app/results
    depends_on:
      postgres:
        condition: service_healthy
      gateway:
        condition: service_healthy
    restart: unless-stopped

volumes:
  web_node_modules:
  web_next:
  postgres_data: